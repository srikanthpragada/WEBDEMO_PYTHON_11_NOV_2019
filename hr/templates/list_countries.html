<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countries</title>
    <style>
        body {
          font-family : calibri;
          font-size:10pt;
        }
    </style>
</head>
<body>
<h1>Countries</h1>
<table width="100%">
    <tr style="background-color:gray">
        <th>Name</th>
        <th>Population</th>
        <th>Area</th>
        <th>Flag</th>
    </tr>
    {% for c in countries %}
     <tr>
         <td><a href="/hr/country_info?code={{c.alpha3Code}}">{{c.name}}</a></td>
         <td style="text-align:right">{{c.population}}</td>
         <td style="text-align:right">{{c.area}}</td>
         <td>
             <img src="{{c.flag}}" style="width:100px;height:50px"/>
         </td>
     </tr>
    {% endfor %}

</table>
</body>
</html>
